
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TractoIberia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #ffa500;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ffa500;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #ff8800;
        }
        #mensaje {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #ffa500;
            font-size: 18px;
        }
    </style>
    <script>
        function mostrarMensaje(e) {
            e.preventDefault();
            document.getElementById("mensaje").style.display = "block";
            setTimeout(function() {
                window.location.href = "confirmacion.html";
            }, 5000);
        }
    </script>
</head>
<body>

    <header>
        <img src="logo.png" alt="TractoIberia Logo">
    </header>

    <h2>Formulario de Conductores - TractoIberia</h2>

    <form onsubmit="mostrarMensaje(event)">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" required>

        <label for="licencia">Tipo de licencia:</label>
        <select id="licencia" name="licencia" required>
            <option value="">Seleccione...</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C1">C1</option>
            <option value="C+E">C+E</option>
            <option value="D">D</option>
            <option value="D1">D1</option>
        </select>

        <label for="experiencia">Años de experiencia:</label>
        <input type="number" id="experiencia" name="experiencia" min="0" required>

        <label for="trabajo">Trabajo reciente:</label>
        <input type="text" id="trabajo" name="trabajo" required>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>

        <label for="residencia">¿Dónde vive actualmente?</label>
        <input type="text" id="residencia" name="residencia" required>

        <label for="como">¿Cómo se enteró de nosotros?</label>
        <input type="text" id="como" name="como" required>

        <label for="cv">Subir CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

        <input type="submit" value="Enviar">
        <div id="mensaje">Enviando información, por favor espere...</div>
    </form>

</body>
</html>
